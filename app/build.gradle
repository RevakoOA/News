apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    signingConfigs {
        config {
            keyAlias 'just_me'
            keyPassword 'keypassm'
            storeFile file('just_me.jks')
            storePassword 'keypassj'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.just_me.news.news"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
            buildConfigField "boolean", "SHOW_WEB_VIEW", "false"
            resValue "string", "app_name", "Hot News D"
            signingConfig signingConfigs.config
        }
        debugWebView {
            minifyEnabled false
            applicationIdSuffix ".debugWebView"
            resValue "string", "app_name", "Hot News WV"
            buildConfigField "boolean", "SHOW_WEB_VIEW", "true"
            signingConfig signingConfigs.config
        }
        release {
            minifyEnabled false
            applicationIdSuffix ".release"
            resValue "string", "app_name", "Hot News R"
            buildConfigField "boolean", "SHOW_WEB_VIEW", "true"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

dependencies {
    ext.kotlin_coroutines_version = '0.22.1'
    ext.supportVersion = "28.0.0-rc01"
    ext.retrofitVersion = "2.4.0"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:support-v4:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.facebook.android:facebook-applinks:4.36.0'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'android.arch.lifecycle:viewmodel:1.1.1'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines_version"
    implementation 'com.facebook.android:facebook-android-sdk:4.36.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
